{% load i18n %}
{% spaceless %}

<html>
<head>
  <title>Error deleting!</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  {% if delete_portfolio and previous_page %}<meta http-equiv="refresh" content="1; url={{ previous_page }}" />{% endif %}
</head>

<body>

  <div id="error" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error deleting!</h4>
        </div>
        <div class="modal-body">
          <p>We encountered following error while deleting strategy from your portfolio: {{ error }}.</p>
        </div>

      </div>

    </div>
  </div>

<script type="text/javascript">
    $(window).load(function(){
        $('#error').modal('show');
    });
</script>
</body>
</html>
{% endspaceless %}
